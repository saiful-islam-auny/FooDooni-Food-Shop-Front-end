    <!-- Login Form -->
<section class="ftco-section contact-section">
  <div class="container mt-2">
      <div class="row block-9">
          <div class="col-md-2"></div>
          <div class="col-md-8 ftco-animate">
              <h2 class="h4 text-center mb-4">Login</h2>
              <form id="loginForm" class="contact-form" onsubmit="handleLogin(event)">
                  <div class="form-group">
                      <input type="email" name="email" class="form-control" placeholder="Your Email" required>
                  </div>
                  <div class="form-group">
                      <input type="password" name="password" class="form-control" placeholder="Password" required>
                  </div>
                  <div class="form-group text-center">
                      <input type="submit" value="Login" class="btn btn-primary py-3 px-5">
                  </div>
                  <div class="form-group text-center">
                      <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
                      <p><a href="#" onclick="openResetPasswordModal()">Forgot Password?</a></p>
                  </div>
              </form>
          </div>
          <div class="col-md-2"></div>
      </div>
  </div>
</section>

<!-- Reset Password Modal -->
<!-- Reset Password Modal -->
<div id="reset-password-modal" class="modal" style="display: none;">
  <div class="modal-content">
    <span class="close" id="close-reset-password">&times;</span>
    <h2>Reset Password</h2>
    <form id="resetEmailForm">
      <label for="reset-email">Enter your email address</label>
      <input type="email" id="reset-email" placeholder="example@domain.com" required />
      <button type="submit">Send Reset Link</button>
    </form>
  </div>
</div>
